<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>BitMex multi-account checker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row errors">
            </div>
            <form name="upload_credential_list" id="upload_credential_list">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row mb-3">
                            <label class="col-sm-6 col-form-label" for="api_hedge_contract">Hedge contract name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="api_hedge_contract">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="api_credentials_file">
                                <label class="custom-file-label" for="api_credentials_file">Load API credentials</label>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
            <table class="table table-striped table-sm table-bordered table-dark" id="subscriber_table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Position size</th>
                    <th scope="col">Entry</th>
                    <th scope="col">Hedge size</th>
                    <th scope="col">Hedge entry</th>
                    <th scope="col">Sell orders</th>
                    <th scope="col">Deposited</th>
                    <th scope="col">Withdrawn</th>
                    <th scope="col">Limit</th>
                    <th scope="col">Referer</th>
                    <th scope="col">Key</th>
                </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
            <div class="row">
                <div class="spinner-grow mx-auto" role="status" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
